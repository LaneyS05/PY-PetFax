<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ pet.name }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Fax about {{pet.pet_name}}</h1>
    <div class="div">
      <h2>{{pet.pet_name}}</h2>
      <img src="{{pet.pet_photo}}" alt="{{ pet.name }}" />
      <p><strong>Fun Fact:</strong> {{ pet.fun_fact }}</p>
    </div>
  </body>
</html>
