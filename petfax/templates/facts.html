<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UserFax</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='facts.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>UserFax</h1>
      <div class="facts-group">
        {% for fact in facts %}
        <div class="fact">
          <h4>Submitted by {{ fact.submitter }}</h4>
          <p>{{ fact.fact }}</p>
          <a
            href="{{ url_for('fax.update', fact_id=fact.id) }}"
            class="action-button"
            >Update</a
          >
          <form
            action="{{ url_for('fax.delete', fact_id=fact.id) }}"
            method="POST"
            onsubmit="return confirm('Are you sure you want to delete this fact?')"
          >
            <button type="submit" class="action-button">Delete</button>
          </form>
        </div>
        {% if loop.index % 4 == 0 %}
      </div>
      <div class="facts-group">{% endif %} {% endfor %}</div>
      <div class="back">
        <a href="http://127.0.0.1:5000/">Home</a>
        <a href="http://127.0.0.1:5000/pets/">Pets</a>
        <a href="http://127.0.0.1:5000/new">Back</a>
      </div>
    </div>
  </body>
</html>
